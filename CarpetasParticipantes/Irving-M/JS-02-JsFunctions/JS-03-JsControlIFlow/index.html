<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div clas="card card-calculadora"></div>
            <div class="card-body">
                <h1 class="card-title text-center text-primay">Calculadora</h1>
            </div>
            <form id="miCalculadora" class="text-center">
                <div class="mb-3">
                    <input onchange="onInputChange()" type="number" id="numero1" placeholder="000000000 1" class="form-control">
                </div>
                <div class="mb-3">
                    <input onchange="onInputChange()" type="number" id="numero2" placeholder="000000000 2" class="form-control">
                </div>
                <div class="d-flex justify-content-center">
                    <button onclick="operacionMate(1)" type="button" class="btn btn-primary">sumar</button>
                    <button onclick="operacionMate(2)"  type="button" class="btn btn-secondary">restar</button>
                    <button onclick="operacionMate(3)" type="button" class="btn btn-success">multiplicar</button>
                </div>
                <div>
                    <h4 class="text-center" id="result">Resultado: </h4>
                </div>
            </form>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
