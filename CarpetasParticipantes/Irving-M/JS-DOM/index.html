<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practica sencilla</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col-lg-12">
                    <div id="nombre">
                        <input type="text" placeholder="Ingresa tu nombre de usuario.">
                    </div>
                    <div id="password">
                        <input type="password" placeholder="Ingresa tu contraseña">
                    </div>
                </div>
                <div class="col-lg-12">
                    <p id="msj" class="invalid">Tu contraseá debe tener al menos 8 caracteres</p>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button id="registrarse" type="button" class="btn btn-primary">Log in</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
