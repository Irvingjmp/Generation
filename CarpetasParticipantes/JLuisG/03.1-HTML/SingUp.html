<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SingIn.css">
    <link rel="icon" type="/images/favicon.png" href="/images/favicon.png">
</head>

<body>

    <!-- Navbar -->
    <ul>
        <li><a href="/Home.html">Home</a></li>
        <li><a href="/SingIn.html">Sign In</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Models</a>
            <div class="dropdown-content">
                <a href="/2doors.html">2 Doors</a>
                <a href="#4doors">4 Doors</a>
                <a href="#offroad">Off-Road</a>
                <a href="#luxury">Luxury</a>
                <a href="#motorcycles">Motorcycles</a>
                <a href="#special">Special</a>
            </div>
        </li>
    </ul>

    <!-- Formulario -->
    <form class="signin-form">

        <label>Nombre de usuario:</label>
        <input type="text" placeholder="Escribe tu nombre de usuario, min 6 max 20." minlength="6" maxlength="20"><br><br>

        <label for="correo">Ingresa tu email:</label>
        <input type="email" id="correo" placeholder="Ingresa tu @email"><br><br>

        <label>Ingresa tu contraseña:</label>
        <input type="password" placeholder="Ingresa tu contraseña." minlength="0" maxlength="20"><br><br>

        <label>Telefono:</label>
        <input type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label>Fecha de nacimiento:</label>
        <input type="date">

        <p>¿Que tipo de auto buscas?.</p>
        
        <label><input type="radio" name="option" value="house">Personal.</label>
        <label><input type="radio" name="option" value="money">Familiar.</label>
        <label><input type="radio" name="option" value="none">Parrandero.</label>
        <p>Elije una opcion para mandarte propuestas personalizadas al mail.</p>

        <label><input type="checkbox" id="checkboxYes"> Sí.</label>
        <label><input type="checkbox" id="checkboxNo"> No, odio el spam.</label>
        <script>
            const checkboxYes = document.getElementById('checkboxYes');
            const checkboxNo = document.getElementById('checkboxNo');
    
            checkboxYes.addEventListener('change', function() {
                if (this.checked) {
                    checkboxNo.checked = false; // Desmarcar el segundo checkbox
                }
            });
    
            checkboxNo.addEventListener('change', function() {
                if (this.checked) {
                    checkboxYes.checked = false; // Desmarcar el primer checkbox
                }
            });
        </script>
        <input type="submit">
        <p>Favor de rellenar todos los campos antes de enviar.</p>

    </form>

</body>

</html>
