<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos </title>
</head>
<body>
        <h1>Contactanos </h1> <!-- Para los encabezados más importantes-->
    <form>
        <label>Nombre:</label><!--Etiquetas que solicitan los inputs-->
        <input type="text"><!--Datos de entrada tipo texto-->
        <br><!--Salto de línea-->
        <label>Email: </label> <!--Etiqueta e-mail-->
        <input type="email" id="correo"> <!--Dato de entrada para e-mail-->
        <br>
        <label>Telefono: </label><!--Etiqueta Telefono-->
        <input type="tel"> <!--Dato de entrada telefono-->
        <br>
        <label>Escribe tu mensaje: </label><!--Etiquetas que solicitan los inputs-->
        <br>
        <textarea name="comentarios" rows="10" cols="40">Escribe aquí tu mensaje </textarea><!--Datos de entrada tipo texto-->
        <hr>
        <br>
        <input type="checkbox"> <!--Dato de entrada check cuadro-->
        <label>Terminos y condiciones </label><!--Etiqueta terminos-->
        <br>
        <input type="radio"> <!--Dato de entrada check circulo-->
        <label>Quieres recibir promociones </label><!--Etiqueta promociones-->
        <br>
        <label>Botón </label><!--Etiqueta Botón-->
        <input type="submit"><!--Botón-->
   

    </form>
</body>
</html>
