<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Nombre de usuario:</label><!--Definición de los inputs-->
        <input type="text"> <!--Datos de entrada--><br><br>
        <label for="correo">Ingresa tu email</label> <!--Tener un control especifico del codigo "For"-->
        <input type="email" id="correo"><br><br>
        <label>Ingresa tu contraseña:</label>
        <input type="password"><br><br>
        <label>Fecha de nacimiento:</label><br><br>
        <input type="date"><br><br>
        <label>Telefono:</label><br><br>
        <input type="tel"><br><br>
        <label id="botonModelos">Conoce nuestos modelos:</label>
        <input type="button" value="abrir"><br><br>
        <label>Terminos y condiciones</label>
        <input type="checkbox"><br><br>
        <label>Quieres recibir promociones(opcional): </label>
        <input type="radio"><br><br>
        <label>Favor de rellenar todos los campos antes de enviar:</label>
        <input type="submit">
    </form>
</body>
</html>
