<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Calculadora</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Calculadora Básica</h1>

        <div class="form-group">
            <label for="numero1">Primer Número:</label>
            <input type="number" class="form-control" id="numero1" onchange="onInputOneChange()" placeholder="Ingresa el primer número">
        </div>

        <div class="form-group">
            <label for="numero2">Segundo Número:</label>
            <input type="number" class="form-control" id="numero2" onchange="onInputTwoChange()" placeholder="Ingresa el segundo número">
        </div>

        <div class="text-center">
            <button class="btn btn-primary" onclick="operacionMatematica('suma')">Sumar</button>
            <button class="btn btn-danger" onclick="operacionMatematica('resta')">Restar</button>
            <button class="btn btn-success" onclick="operacionMatematica('multi')">Multiplicar</button>
        </div>

        <!-- Para mostrar el resultado -->
        <div class="mt-3 text-center" id="resultado"></div>
    </div>

    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Enlace al archivo JavaScript -->
    <script src="miPrimerCalculadora.js" defer></script>
</body>
</html>
